<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="ends">
        <div class="container">
            <div class="ends-title">
                <h2 class="ends-title-h2">Karta raqami xato !</h2>
            </div>
            <div class="ends-align">
                <input type="number" class="ends_input" placeholder="Karta raqamini yozing" maxlength="12">
                <button class="ends_btn">Submit</button>
            </div>
        </div>
    </div>
    <main>
        <section>
            <div class="cards">
                <div class="container">
                    <div class="cards-title">
                        <h1 style="padding-bottom:1.5rem ; font-size: 30px;">Sotib olingan buyumlar narxi = <span class="pricing"></span></h1>
                    </div>
                    <template class="temp">
                        <div class="card">
                            <img src="./Images/5a2307ec6c0576.9199562015122452284425.png" alt="image" class="card-img-top">
                        <div class="card-text">
                            <h2 class="card-title">Name</h2>
                            <h4>O'lcham = <span class="card-razmer">00</span></h4>
                            <h5>Tok = <span class="card-tok">00</span></h5>
                            <h5>Hotira = <span  class="card-hotira">00</span></h5>
                            <h5>Qushimcha ma'lumotlar <span class="card-qushimcha"></span></h5>
                        </div>
                        
                        </div>
                    </template>
            </div>
            </div>
            
        </section>
    </main>

    <script src="./ends.js"></script>
</body>
</html>
