<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="shops">
        <div class="container">
            <div class="shops-title">
                <h1>Token ma'lumotlaringizni kiriting !</h1>
            </div>
            <h2 class="error-title">Token ma'lumotlar Xato !!</h2>
            <form> 
                <input type="text" class="name_token" placeholder="Ismingizni kiriting">
                <br>
                <input type="email" class="email_token" placeholder="Emailingizni kiriting">
                <br>
                <input type="password" class="password_token" placeholder="Parolingizni kiriting">
                <br>
                <button>Submit</button>
            </form>
        </div>
    </div>
    

    <script src="./shops.js"></script>
</body>
</html>
